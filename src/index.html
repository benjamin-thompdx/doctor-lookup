<html>
  <head>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/json" src="index.html.js"></script>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <h1>Doctor Lookup</h1>
      <h3>Find a Portland, OR doctor near you!</h3>
      <br>
      <img id="doctor-gif" src="https://media.giphy.com/media/3oKIPk1PwEYH1tq01y/giphy.gif" alt="Doctor">
      <br>
      <label for="doctorName">Find a doctor by name:</label>
      <input id="doctorName" type="text">
      <br>
      <button class="btn btn-dark" id="findDoctorByName">Locate Doctor</button>
      <div class="errors"></div>
      <div class="showByName"></div>
      <br>


      <label for="doctorSymptom">Find a docotor by symptom(s):</label>
      <input id="doctorSymptom" type="text">
      <br>
      <button class="btn btn-dark" id="findDoctorBySymptom">Locate Doctor</button>
      <div class="errors"></div>
      <div class="showDoctors"></div>
    </div>
  </body>
</html>
