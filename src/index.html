<html>
  <head>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/json" src="index.html.js"></script>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <h1>Doctor Lookup</h1>
      <h3>Find a Portland, OR doctor near you!</h3>
      <br>
      <img id="dino-gif" src="https://media.giphy.com/media/3oKIPk1PwEYH1tq01y/giphy.gif" alt="Doctor">
      <br>
      <label for="paragraphs">If you know the doctor's name enter it here:</label>
      <input id="paragraphs" type="text">
      <br>
      <label for="words">Enter your medical issue here:</label>
      <input id="words" type="text">
      <br>
      <button class="gradient-button" id="getDinos">Locate Doctor</button>
      <div class="errors"></div>
      <div class="showDinos jumbotron"></div>
    </div>
  </body>
</html>
